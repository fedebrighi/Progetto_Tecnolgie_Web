<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="bg-dark">
  <!-- Header -->
  <header class="text-center py-4">
    <img src="img/logo.jpg" alt="PHPint Logo" class="img-fluid mb-3" style="width: 100px;">
    <h1 class="mb-0">PHPint - Login</h1>
  </header>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="border border-secondary rounded p-4 mb-5">
          <h2 class="text-center mb-4">Accesso per cliente</h2>
          <form method="post">
            <div class="mb-3">
              <label for="nome" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo username">
            </div>
            <div class="mb-3">
              <label for="cognome" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password">
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-light">Accedi!</button>
            </div>
        </form>
        </div>
        <div class="border border-secondary rounded p-4 mb-5">
            <h2 class="text-center mb-4">Accesso per venditore</h2>
            <form method="post">
              <div class="mb-3">
                <label for="nome" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo username">
              </div>
              <div class="mb-3">
                <label for="cognome" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password">
              </div>
              <div class="mb-3 text-center">
                <button type="submit" class="btn btn-light">Accedi!</button>
            </div>
            </form>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <aside class="border border-secondary rounded p-4 mb-5">
                <h2 class="text-center mb-4">Prima volta sul sito?</h2>
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-light"><a href="regCliente.html" class=" text-dark text-decoration-none">Registrati!</a></button>   
                </div>           
            </aside>
        </div>
    </div>
</div>

  <!-- Footer -->
  <footer class="bg-dark py-4">
    <div class="container text-center">
      <a href="#" class="d-block mb-2">Contatti</a>
      <a href="#" class="d-block mb-2">Chi siamo?</a>
      <a href="#">Specifiche aziendali</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
