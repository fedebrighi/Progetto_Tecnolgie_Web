    <body class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
            <div class="container">
                <a class="navbar-brand fs-1 font-monospace" href="homepage.html">
                    <img src="img/logo.jpg" alt="PHPint Logo" width="40" class="me-2" />PHPint
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="catalogo_prodotti.html">Prodotti</a></li>
                        <li class="nav-item"><a class="nav-link" href="carrello.html">Carrello</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Consigli per gli abbinamenti</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="border border-secondary rounded p-4">
                        <h2 class="text-center mb-4">Registrati</h2>
                        <form method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome" />
                            </div>
                            <div class="mb-3">
                                <label for="cognome" class="form-label">Cognome:</label>
                                <input type="text" class="form-control" id="cognome" placeholder="Inserisci il tuo cognome" />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" />
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Inserisci un username" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Inserisci una password" />
                            </div>
                            <div class="mb-3">
                                <label for="dataNascita" class="form-label">Data di Nascita:</label>
                                <input type="date" class="form-control" id="dataNascita" />
                            </div>
                            <div class="row mb-3">
                              <div class="col-8">
                                  <label for="citta" class="form-label">Città:</label>
                                  <input type="text" class="form-control" id="citta" placeholder="Inserisci la città" />
                              </div>
                              <div class="col-4">
                                  <label for="cap" class="form-label">CAP:</label>
                                  <input type="text" class="form-control" id="cap" placeholder="CAP" />
                              </div>
                            </div>
                            <div class="mb-3">
                                <label for="indirizzo" class="form-label">Indirizzo:</label>
                                <input type="text" class="form-control" id="indirizzo" placeholder="Inserisci il tuo indirizzo" />
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono:</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Inserisci il tuo numero di telefono" />
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Registrati!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark text-light py-4">
            <div class="container text-center">
                <a href="#" class="text-light text-decoration-none d-block mb-2">Contatti</a>
                <a href="#" class="text-light text-decoration-none d-block mb-2">Chi siamo?</a>
                <a href="#" class="text-light text-decoration-none">Specifiche aziendali</a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
