<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHPint - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fs-1 font-monospace" href="homepage.html">
                <img src="img/logo.jpg" alt="PHPint Logo" width="40" class="me-2" />PHPint
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo_prodotti.html">Prodotti</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrello.html">Carrello</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Consigli per gli abbinamenti</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="text-warning">Benvenuto su PHPint!</h1>
            <p class="text-light">Accedi per scoprire il mondo delle birre artigianali.</p>
        </div>

        <!-- Sezione Login -->
        <div class="row">
            <!-- Login Cliente -->
            <div class="col-md-6">
                <div class="border border-secondary rounded p-4">
                    <h2 class="text-center text-warning mb-4">Accesso per cliente</h2>
                    <form method="post">
                        <div class="mb-3">
                            <label for="usernameCliente" class="form-label text-light">Username:</label>
                            <input type="text" class="form-control" id="usernameCliente"
                                placeholder="Inserisci il tuo username" />
                        </div>
                        <div class="mb-3">
                            <label for="passwordCliente" class="form-label text-light">Password:</label>
                            <input type="password" class="form-control" id="passwordCliente"
                                placeholder="Inserisci la tua password" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-warning w-100 fw-bold">Accedi!</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Login Venditore -->
            <div class="col-md-6">
                <div class="border border-secondary rounded p-4">
                    <h2 class="text-center text-warning mb-4">Accesso per venditore</h2>
                    <form method="post">
                        <div class="mb-3">
                            <label for="usernameVenditore" class="form-label text-light">Username:</label>
                            <input type="text" class="form-control" id="usernameVenditore"
                                placeholder="Inserisci il tuo username" />
                        </div>
                        <div class="mb-3">
                            <label for="passwordVenditore" class="form-label text-light">Password:</label>
                            <input type="password" class="form-control" id="passwordVenditore"
                                placeholder="Inserisci la tua password" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-warning w-100 fw-bold">Accedi!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Registrazione -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <aside class="border border-secondary rounded p-4 text-center">
                    <h2 class="text-warning mb-4"><i class="bi bi-person-plus"></i> Prima volta sul sito?</h2>
                    <form>
                        <button type="button" class="btn btn-warning w-100 fw-bold">Registrati!</button>
                    </form>
                </aside>
            </div>
        </div>

    </div>

    <div class="divider"></div>
    <footer class="bg-dark py-4">
        <div class="container text-center">
            <a href="#" class="d-block mb-2 text-light">Contatti</a>
            <a href="#" class="d-block mb-2 text-light">Chi siamo?</a>
            <a href="#" class="text-light">Specifiche aziendali</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
